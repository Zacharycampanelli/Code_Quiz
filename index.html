<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Coding Quiz Challenge</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="view_scores">View high scores</div>
        <div id="time"></div>
      </nav>
    </header>

    <main>
      <div class="container" id="instructions">
        <h1>Code Quiz Challenge</h1>
        <p>
          "Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!"
        </p>
        <button id="begin">Start Quiz</button>
      </div>

      <div class="hide" id="quiz"></div>

      <div class="hide" id="submitScore"></div>

      <div class="hide" id="highScore"></div>
    </main>

    <footer></footer>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
